{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <h1>Profile page</h1>
    </div>
    <div>
        <p>Username: {{ user.username }}</p>
        <p>Name: {{ user.name }}</p>
        <p>Surname: {{ user.surname }}</p>
        <p>Phone: {{ user.phone }}</p>
        <img src="{{ qr_code }}" alt="QR code">
    </div>                    
{% endblock %}
